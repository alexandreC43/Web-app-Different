<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurateur fenêtres</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
        <div id="page">
            <section id="vue-produit">
                    <div id="imageAffichee">
                        <img id="imgProduit" src="" alt="vue-fenetre">
                    </div>
                    <div id="fleches">
                        <img src="Images\flecheG.png" alt="">
                        <img src="Images\flecheD.png" alt="">
                    </div>
                    
                </section>


                <section id="vue-options">
                    <div>
                        <h2>Votre configuration</h2>
                    </div>
                    <div id="typeOuverture">
                            <h3>Ouverture</h3>
                        
                        <div id="ouvertures">
                            <img class="select1V" src="Images\modeles\modele1VFYM\7016\poignee1.png" alt="1 vantail">
                            <img class="select2V" src="Images\modeles\modele2VFYM\7016\poignee1.png" alt="2 vantaux">
                        </div>
                        <div>
                            <h4 id="titreOuverture">1 vantail</h4>
                            <p>Paragraphe de description du produit</p>
                        </div>
                    </div>
                    

                    <div class="typeModele">
                        <h3>Modèle</h3>
                
                        <div id="modelesTechnal1V">
                            <img class="FYM1V" src="Images\modeles\modele1VFYM\7016\poignee1.png" alt="1 vantail">
                            <img class="FYA1V" src="Images\modeles\modele2VFYM\7016\poignee1.png" alt="2 vantaux">
                        </div>
                        <div id="modelesPrefal1V">
                            <img class="1Vvisible" src="Images\modeles\modele1VFYM\7016\poignee1.png" alt="1 vantail">
                            <img class="1Vcache" src="Images\modeles\modele2VFYM\7016\poignee1.png" alt="2 vantaux">
                        </div>
                        <div id="modelesTechnal2V">
                            <img class="FYM2V" src="Images\modeles\modele1VFYM\7016\poignee1.png" alt="1 vantail">
                            <img class="FYA2V" src="Images\modeles\modele2VFYM\7016\poignee1.png" alt="2 vantaux">
                        </div>
                        <div id="modelesPrefal2V">
                            <img class="2Vvisible" src="Images\modeles\modele1VFYM\7016\poignee1.png" alt="1 vantail">
                            <img class="2Vcache" src="Images\modeles\modele2VFYM\7016\poignee1.png" alt="2 vantaux">
                        </div>

                        <h4 id="titreModele">1 vantail</h4>
                        <p>Paragraphe de description du produit</p>
                    </div>



                    
                    <div id="typeFinition">
                        <h3>Finition</h3>
                    
                        <div id="buttonColor">
                            <button id="RAL7016" onclick="afficherImage(0)"></button>
                            <button id="RAL9016" onclick="afficherImage(2)"></button>
                            <button id="Champ" onclick="afficherImage(4)"></button>
                        </div>
                        <!-- <div id="buttonColorDeuxV">
                            <button id="RALSeptMilleSeizeDeuxV" onclick="afficherImage(6)"></button>
                            <button id="RALNeufMilleSeizeDeuxV" onclick="afficherImage(8)"></button>
                            <button id="ChampDeuxV" onclick="afficherImage(10)"></button>
                        </div> -->

                        <div>
                            <h4 id="titreColoris">RAL 7016</h4>
                        </div>
                    </div>

                    <div id="typePoignee">
                        <h3>Poignée</h3>
                    
                        
                        <div id="poigneesPrefal">
                            <img src="Images\modeles\P1.png" alt="Poignée 1">
                            <img src="Images\modeles\P2.png" alt="Poignée 2">
                        </div>
                        <div id="poigneesTechnal">
                            <img src="Images\modeles\P1.png" alt="Poignée 1">
                            <img src="Images\modeles\P2.png" alt="Poignée 2">
                        </div>
                        <div>
                            <h4>Poignée droite</h4>
                            <p>Paragraphe de description du produit</p>
                        </div>
                </div>
            </section>
        </div>
<script src="main.js"></script>
</body>
</html>
