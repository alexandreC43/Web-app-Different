<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurateur fenêtres</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo">
            <img src="" alt="logo different">
        </div>
        <nav>
            <a href="">Nos services</a>
            <a href="">Nos services</a>
            <a href="">Nos services</a>
        </nav>
    </header>
        <div id="page">
            <section id="vue-produit">
                <div id="imageAffichee">
                    <img id="img-produit" src="" alt="vue-fenetre">
                </div>
            </section>
            <section id="vue-options">
                <div>
                    <h2>Votre configuration</h2>
                    <h1>COUCOU</h1>
                </div>
                <div class="typeDeFenetre">
                    <h3>Type de fenêtre</h3>
                </div>
                <div id="modeles">
                    <img class="selectUnV" src="Images/1V.jpg" alt="1 vantail">
                    <img src="Images/2V.jpg" alt="2 vantaux">
                </div>
                <div id="boutonsModeles">
                    <button id="unVantail" onclick="afficherImage(0)">1V</button>
                    <button id="deuxVantaux" onclick="afficherImage(6)">2V</button>
                </div>
                <div>
                    <h4 id="titreModele">1 vantail</h4>
                    <p>Paragraphe de description du produit</p>
                </div>
                <div class="choixColoris">
                    <h3>Choix du Coloris</h3>
                </div>
                    <div id="button-color">
                        <button id="RALSeptMilleSeize" onclick="afficherImage(0)"></button>
                        <button id="RALNeufMilleSeize" onclick="afficherImage(2)"></button>
                        <button id="Champ" onclick="afficherImage(4)"></button>
                    </div>
                    <div>
                        <h4 id="titreColoris">RAL 7016</h4>
                    <p>Un coloris moderne et élégant</p>
                    </div>
                <div class="choixPoignee">
                    <h3>Choix de la Poignée</h3>
                </div>
                <div id="poignee">
                    <img class="selectUnV" src="Images/Poignee1.jpg" alt="1 vantail">
                    <img src="Images/Poignee2.jpg" alt="2 vantaux">
                </div>
                <div>
                    <h4>Poignée droite</h4>
                    <p>Paragraphe de description du produit</p>
                </div>
            </section>
        </div>
<script src="main.js"></script>
</body>
</html>
